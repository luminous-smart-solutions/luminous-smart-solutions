<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; 
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
        img-src 'self' data: https:; 
        connect-src 'self' https://lumino-us-ksdw.onrender.com;
    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    
    <title>Lumino'US' | {% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="google-site-verification" content="iN893rFTxkY-74Rq2ZLK9nqh0IUOxSkHeHUgEyu2els" />
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen font-sans flex flex-col">

    <div id="loading-screen" class="fixed inset-0 bg-gray-100 dark:bg-gray-900 z-[100] flex items-center justify-center transition-opacity duration-700 opacity-100">
        <div class="loader-circle"></div>
    </div>

    <header class="bg-gray-200 dark:bg-gray-800 p-4 flex justify-between items-center md:hidden shadow-lg">
        <h1 class="text-2xl font-bold text-blue-600">Lumino'US'</h1>
        <button id="mobile-menu-btn" class="text-gray-700 dark:text-gray-300 focus:outline-none">
            <i class="fas fa-bars text-xl"></i>
        </button>
    </header>

    <div class="flex flex-grow">
        <aside id="sidebar" class="bg-gray-200 dark:bg-gray-800 w-full md:w-64 flex flex-col shadow-lg transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out fixed inset-y-0 h-screen z-50 md:sticky">
            
            <div class="p-6">
                <h1 class="text-3xl font-bold text-blue-600">Lumino'US'</h1>
            </div>

            <div class="flex-grow overflow-y-auto px-6">
                <nav class="flex flex-col space-y-4 w-full">
                    <a href="{{ url_for('frontend.home') }}" class="nav-link {% if request.path == url_for('frontend.home') %}active{% endif %}">
                        <i class="fas fa-home mr-3"></i>Home
                    </a>
                    <a href="{{ url_for('frontend.control') }}" class="nav-link {% if request.path == url_for('frontend.control') %}active{% endif %}">
                        <i class="fas fa-toggle-on mr-3"></i>Control Panel
                    </a>
                    <a href="{{ url_for('frontend.analytics') }}" class="nav-link {% if request.path == url_for('frontend.analytics') %}active{% endif %}">
                        <i class="fas fa-chart-line mr-3"></i>Analytics
                    </a>
                    <a href="{{ url_for('frontend.settings') }}" class="nav-link {% if request.path == url_for('frontend.settings') %}active{% endif %}">
                        <i class="fas fa-cogs mr-3"></i>Settings
                    </a>
                    <a href="{{ url_for('frontend.contact') }}" class="nav-link {% if request.path == url_for('frontend.contact') %}active{% endif %}">
                        <i class="fas fa-envelope mr-3"></i>Contact Us
                    </a>
                </nav>
            </div>
            
            <div class="p-6 border-t border-gray-300 dark:border-gray-700">
                {% if current_user.is_authenticated %}
                <div class="flex items-center space-x-3 text-gray-700 dark:text-gray-300 mb-4">
                    <img id="user-picture" alt="Profile Picture" class="w-10 h-10 rounded-full object-cover">
                    <span id="user-name" class="font-semibold">Guest</span>
                </div>
                <button onclick="performLogout()" class="nav-link w-full text-center bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700 text-white font-bold">
                   <i class="fas fa-sign-out-alt mr-2"></i>Logout
               </button>
                {% else %}
                <div class="space-y-3">
                    <a href="{{ url_for('auth.signin') }}" class="nav-link w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-bold">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </a>
                    <a href="{{ url_for('auth.signup') }}" class="nav-link w-full text-center bg-green-600 hover:bg-green-700 text-white font-bold">
                        <i class="fas fa-user-plus mr-2"></i>Sign Up
                    </a>
                </div>
                {% endif %}
            </div>
        </aside>

        <main class="flex-grow p-4 md:p-8">
            <div id="notification-area" class="fixed bottom-4 right-4 z-50"></div>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="bg-gray-200 dark:bg-gray-800 text-center py-4 text-sm text-gray-600 dark:text-gray-400">
        <p>&copy; 2024 Lumino'US'. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='themes.js') }}"></script>
    <script>
        // ... (Your existing showNotification function goes here) ...
        function showNotification(message, type) {
            let container = document.getElementById('notification-container');
            if (!container) {
                container = document.createElement('div');
                container.id = 'notification-container';
                container.style.position = 'fixed';
                container.style.top = '1.25rem';
                container.style.right = '1.25rem';
                container.style.zIndex = '1000';
                container.style.display = 'flex';
                container.style.flexDirection = 'column';
                container.style.gap = '0.75rem';
                document.body.appendChild(container);
            }
        
            const notification = document.createElement('div');
            notification.style.position = 'relative';
            notification.style.transition = 'opacity 300ms ease, transform 300ms ease';
            
            notification.style.opacity = '0';
            notification.style.transform = 'translateX(100%)';
        
            notification.textContent = message;
            notification.classList.add('px-4', 'py-3', 'pr-8', 'rounded-md', 'shadow-lg', 'font-semibold');
        
            if (type === 'on') {
                notification.classList.add('bg-green-100', 'text-green-800', 'dark:bg-green-900', 'dark:text-green-200');
            } else {
                notification.classList.add('bg-red-100', 'text-red-800', 'dark:bg-red-900', 'dark:text-red-200');
            }
        
            const closeButton = document.createElement('button');
            closeButton.innerHTML = '&times;';
            closeButton.style.position = 'absolute';
            closeButton.style.top = '0.25rem';
            closeButton.style.right = '0.5rem';
            closeButton.style.background = 'transparent';
            closeButton.style.border = 'none';
            closeButton.style.fontSize = '1.5rem';
            closeButton.style.lineHeight = '1';
            closeButton.style.cursor = 'pointer';
            closeButton.style.color = 'inherit';
            closeButton.style.opacity = '0.7';
        
            notification.appendChild(closeButton);
        
            const dismiss = () => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                
                setTimeout(() => {
                    notification.remove();
                    if (container.children.length === 0) {
                        container.remove();
                    }
                }, 300);
            };
        
            closeButton.onclick = () => {
                clearTimeout(timeoutId);
                dismiss();
            };
        
            const timeoutId = setTimeout(dismiss, 5000);
        
            container.prepend(notification);
        
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 10);
        }

        const fetchUserProfile = async () => {
             try {
                 const response = await fetch('/api/get-user-settings');
                 if (!response.ok) throw new Error('User not logged in or API failed');
                 const settings = await response.json();
        
                 const userPictureElement = document.getElementById('user-picture');
                 const userNameElement = document.getElementById('user-name');
        
                 if (settings.name) {
                     userNameElement.textContent = settings.name;
                 }
        
                 const defaultFunnyImage = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%236366F1'/%3E%3Cpath d='M30 40 Q35 30, 40 40 T50 40' fill='none' stroke='white' stroke-width='4' stroke-linecap='round'/%3E%3Cpath d='M70 40 Q65 50, 60 40 T50 40' fill='none' stroke='white' stroke-width='4' stroke-linecap='round'/%3E%3Ccircle cx='35' cy='40' r='5' fill='white'/%3E%3Ccircle cx='65' cy='40' r='5' fill='white'/%3E%3Cpath d='M35 65 Q50 75, 65 65' fill='none' stroke='white' stroke-width='4' stroke-linecap='round'/%3E%3C/svg%3E";
        
                 if (settings.google_picture) {
                     userPictureElement.src = settings.google_picture;
                 } 
                 else if (settings.github_picture) {
                     userPictureElement.src = settings.github_picture;
                 } 
                 else {
                     userPictureElement.src = defaultFunnyImage;
                 }
        
             } catch (error) {
                 console.error("Failed to fetch user profile:", error);
                 document.getElementById('user-picture').src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%236366F1'/%3E%3Cpath d='M30 40 Q35 30, 40 40 T50 40' fill='none' stroke='white' stroke-width='4' stroke-linecap='round'/%3E%3Cpath d='M70 40 Q65 50, 60 40 T50 40' fill='none' stroke='white' stroke-width='4' stroke-linecap='round'/%3E%3Ccircle cx='35' cy='40' r='5' fill='white'/%3E%3Ccircle cx='65' cy='40' r='5' fill='white'/%3E%3Cpath d='M35 65 Q50 75, 65 65' fill='none' stroke='white' stroke-width='4' stroke-linecap='round'/%3E%3C/svg%3E";
                 document.getElementById('user-name').textContent = 'User';
             }
        };

        const hideLoadingScreen = () => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('opacity-0');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 700);
            }
        };

        function performLogout() {
             console.log("Clearing user data from browser...");
        
             localStorage.clear();
             sessionStorage.clear();
             window.location.href = "{{ url_for('auth.logout') }}";
        }

        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        });

        window.addEventListener('load', () => {
            hideLoadingScreen();
            {% if current_user.is_authenticated %}
            fetchUserProfile(); // Only call this if the user is logged in
            {% endif %}
        });
    </script>
</body>
</html>

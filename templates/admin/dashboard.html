<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <style>
        :root { --primary-accent-light: #4f46e5; }
        .nav-link {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .nav-link:hover { background-color: #374151; }
        .nav-link.active { background-color: #4f46e5; color: white; }
        th.sortable { cursor: pointer; user-select: none; }
        th.sortable:hover { background-color: #374151; }
        th.sortable::after { content: ' \2195'; color: #6b7280; } /* Up-down arrow */
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div class="flex">
        <aside class="w-64 bg-gray-800 p-6 min-h-screen flex flex-col">
            <h1 class="text-3xl font-bold text-indigo-400 mb-8">Admin Panel</h1>
            <nav class="space-y-2 flex-grow">
                <a class="nav-link active" data-target="dashboard-view"><i class="fas fa-qrcode w-6 text-center mr-2"></i>QR Generator</a>
                <a class="nav-link" data-target="users-view"><i class="fas fa-users w-6 text-center mr-2"></i>Users</a>
                <a class="nav-link" data-target="boards-view"><i class="fas fa-server w-6 text-center mr-2"></i>Boards</a>
                <a class="nav-link" data-target="email-view"><i class="fas fa-paper-plane w-6 text-center mr-2"></i>Mass Email</a>
            </nav>
            <a href="{{ url_for('admin.logout') }}" class="nav-link text-red-400 hover:bg-red-500 hover:text-white mt-4"><i class="fas fa-sign-out-alt w-6 text-center mr-2"></i>Logout</a>
        </aside>

        <main class="flex-grow p-8">
            <div id="dashboard-view" class="view-content">
                <h2 class="text-4xl font-bold mb-6">QR Code Generator</h2>
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md">
                    <div class="flex items-center space-x-4">
                        <div>
                            <label for="relay-count" class="block text-sm font-medium mb-1">Number of Relays</label>
                            <input type="number" id="relay-count" value="4" min="1" max="16" class="bg-gray-700 border border-gray-600 rounded-md p-2 w-24">
                        </div>
                        <button id="generate-qr-btn" class="px-5 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-bold self-end">Generate</button>
                    </div>
                    <div id="qr-result" class="mt-6 hidden text-center">
                        <canvas id="qr-canvas" class="mx-auto bg-white p-2 rounded-lg"></canvas>
                        <p class="mt-2 text-lg">Board ID: <span id="board-id-display" class="font-mono text-green-400"></span></p>
                        <p class="text-sm text-gray-400">Scan this code to register the new board.</p>
                    </div>
                </div>
            </div>
            
            <div id="users-view" class="view-content hidden">
                <h2 class="text-4xl font-bold mb-6">User Management</h2>
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg overflow-x-auto">
                   <table class="w-full text-left" id="user-table">
                       <thead>
                           <tr class="border-b border-gray-700">
                               <th class="p-2 sortable" data-col="0">ID</th>
                               <th class="p-2 sortable" data-col="1">Username</th>
                               <th class="p-2 sortable" data-col="2">Email</th>
                               <th class="p-2">Role</th>
                               <th class="p-2">Status</th>
                               <th class="p-2">Actions</th>
                           </tr>
                       </thead>
                       <tbody id="user-table-body"></tbody>
                   </table>
                </div>
            </div>

            <div id="boards-view" class="view-content hidden">
                <h2 class="text-4xl font-bold mb-6">Board Management</h2>
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg overflow-x-auto">
                   <table class="w-full text-left" id="board-table">
                       <thead>
                           <tr class="border-b border-gray-700">
                               <th class="p-2 sortable" data-col="0">Board ID</th>
                               <th class="p-2 sortable" data-col="1">Relay Count</th>
                               <th class="p-2 sortable" data-col="2">Version</th>
                               <th class="p-2">Status</th>
                               <th class="p-2">Actions</th>
                           </tr>
                       </thead>
                       <tbody id="board-table-body"></tbody>
                   </table>
                </div>
            </div>
            
            <div id="email-view" class="view-content hidden">
                <h2 class="text-4xl font-bold mb-6">Send Mass Email</h2>
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-xl">
                   <form id="mass-email-form" class="space-y-4">
                       <div>
                           <label for="email-subject" class="block text-sm font-medium">Subject</label>
                           <input type="text" id="email-subject" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2" required>
                       </div>
                       <div>
                           <label for="email-body" class="block text-sm font-medium">Message</label>
                           <textarea id="email-body" rows="8" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2" required></textarea>
                       </div>
                       <button type="submit" class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-bold">Send to All Users</button>
                   </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- VIEW SWITCHING ---
        document.querySelectorAll('.nav-link').forEach(link => {
            if (!link.href.includes('logout')) {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                    
                    const targetId = e.currentTarget.dataset.target;
                    document.querySelectorAll('.view-content').forEach(view => view.classList.add('hidden'));
                    document.getElementById(targetId).classList.remove('hidden');
                    
                    if(targetId === 'users-view') loadUsers();
                    if(targetId === 'boards-view') loadBoards();
                });
            }
        });

        // --- QR CODE GENERATION ---
        document.getElementById('generate-qr-btn').addEventListener('click', async () => {
            const btn = document.getElementById('generate-qr-btn');
            btn.textContent = 'Generating...';
            btn.disabled = true;

            const relayCount = document.getElementById('relay-count').value;
            const response = await fetch('/api/admin/generate-board', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ relay_count: relayCount })
            });
            const result = await response.json();
            if (result.status === 'success') {
                document.getElementById('qr-result').classList.remove('hidden');
                document.getElementById('board-id-display').textContent = result.board_id;
                new QRious({
                    element: document.getElementById('qr-canvas'),
                    value: result.qr_data, // This is now the board_id
                    size: 200
                });
            } else {
                alert(`Error: ${result.message}`);
            }
            btn.textContent = 'Generate';
            btn.disabled = false;
        });

        // --- USER MANAGEMENT ---
        async function loadUsers() {
            const tableBody = document.getElementById('user-table-body');
            tableBody.innerHTML = '<tr><td colspan="6" class="p-4 text-center">Loading users...</td></tr>';
            try {
                const response = await fetch('/api/admin/users');
                const users = await response.json();
                if (users.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="p-4 text-center">No users found.</td></tr>';
                    return;
                }
                tableBody.innerHTML = '';
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-700 hover:bg-gray-700';
                    row.innerHTML = `
                        <td class="p-2 font-mono text-sm">${user.id}</td>
                        <td class="p-2">${user.username}</td>
                        <td class="p-2">${user.email}</td>
                        <td class="p-2">${user.is_admin ? '<span class="px-2 py-1 bg-indigo-500 text-xs rounded-full">Admin</span>' : '<span class="px-2 py-1 bg-gray-600 text-xs rounded-full">User</span>'}</td>
                        <td class="p-2">${user.is_suspended ? '<span class="px-2 py-1 bg-yellow-600 text-xs rounded-full">Suspended</span>' : '<span class="px-2 py-1 bg-green-600 text-xs rounded-full">Active</span>'}</td>
                        <td class="p-2">
                            ${!user.is_admin ? `
                                <button onclick="suspendUser('${user.id}', ${!user.is_suspended})" class="${user.is_suspended ? 'text-green-400 hover:text-green-500' : 'text-yellow-400 hover:text-yellow-500'} font-semibold mr-3">${user.is_suspended ? 'Unsuspend' : 'Suspend'}</button>
                                <button onclick="deleteUser('${user.id}')" class="text-red-400 hover:text-red-500 font-semibold">Delete</button>
                            ` : ''}
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                 tableBody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-red-400">Failed to load users.</td></tr>';
            }
        }

        async function suspendUser(userId, newStatus) {
            const action = newStatus ? 'suspend' : 'unsuspend';
            if (!confirm(`Are you sure you want to ${action} user ${userId}?`)) return;
            
            const response = await fetch('/api/admin/suspend-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, status: newStatus })
            });
            const result = await response.json();
            alert(result.message);
            loadUsers();
        }
        
        async function deleteUser(userId) {
            if (confirm(`Are you sure you want to permanently delete user ${userId}? This cannot be undone.`)) {
                const response = await fetch('/api/admin/delete-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });
                const result = await response.json();
                alert(result.message);
                loadUsers();
            }
        }

        // --- BOARD MANAGEMENT ---
        async function loadBoards() {
            const tableBody = document.getElementById('board-table-body');
            tableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center">Loading boards...</td></tr>';
            try {
                const response = await fetch('/api/admin/boards');
                const boards = await response.json();
                if (boards.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center">No boards have been generated.</td></tr>';
                    return;
                }
                tableBody.innerHTML = '';
                boards.forEach(board => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-700 hover:bg-gray-700';
                    row.innerHTML = `
                        <td class="p-2 font-mono text-sm">${board.board_id}</td>
                        <td class="p-2 text-center">${board.number_of_relays}</td>
                        <td class="p-2">${board.version_number}</td>
                        <td class="p-2">${board.is_suspended ? '<span class="px-2 py-1 bg-yellow-600 text-xs rounded-full">Suspended</span>' : '<span class="px-2 py-1 bg-green-600 text-xs rounded-full">Active</span>'}</td>
                        <td class="p-2">
                            <button onclick="suspendBoard('${board.board_id}', ${!board.is_suspended})" class="${board.is_suspended ? 'text-green-400 hover:text-green-500' : 'text-yellow-400 hover:text-yellow-500'} font-semibold mr-3">${board.is_suspended ? 'Unsuspend' : 'Suspend'}</button>
                            <button onclick="deleteBoard('${board.board_id}')" class="text-red-400 hover:text-red-500 font-semibold">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                tableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-red-400">Failed to load boards.</td></tr>';
            }
        }

        async function suspendBoard(boardId, newStatus) {
            const action = newStatus ? 'suspend' : 'unsuspend';
            if (!confirm(`Are you sure you want to ${action} board ${boardId}?`)) return;
            
            const response = await fetch('/api/admin/suspend-board', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ board_id: boardId, status: newStatus })
            });
            const result = await response.json();
            alert(result.message);
            loadBoards();
        }

        async function deleteBoard(boardId) {
            if (confirm(`Are you sure you want to permanently delete board ${boardId}? Devices using this QR will no longer work.`)) {
                const response = await fetch('/api/admin/delete-board', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ board_id: boardId })
                });
                const result = await response.json();
                alert(result.message);
                loadBoards();
            }
        }
        
        // --- MASS EMAIL ---
        document.getElementById('mass-email-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const subject = document.getElementById('email-subject').value;
            const body = document.getElementById('email-body').value;
            
            if (!subject || !body) { alert('Subject and Message cannot be empty.'); return; }
            
            if (confirm('Are you sure you want to send this email to ALL users?')) {
                btn.textContent = 'Sending...';
                btn.disabled = true;
                const response = await fetch('/api/admin/send-mass-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject, body })
                });
                const result = await response.json();
                alert(result.message);
                if (response.ok) e.target.reset();
                btn.textContent = 'Send to All Users';
                btn.disabled = false;
            }
        });

        // --- GENERIC TABLE SORTING ---
        let sortDirections = {};
        document.querySelectorAll('th.sortable').forEach(header => {
            header.addEventListener('click', () => {
                const table = header.closest('table');
                const colIndex = parseInt(header.dataset.col);
                const key = `${table.id}-${colIndex}`;
                
                sortDirections[key] = !sortDirections[key]; // Toggle direction
                sortTable(table.id, colIndex, sortDirections[key]);
            });
        });

        function sortTable(tableId, colIndex, ascending = true) {
            const tableBody = document.querySelector(`#${tableId} tbody`);
            const rows = Array.from(tableBody.querySelectorAll('tr'));

            const sortedRows = rows.sort((a, b) => {
                const aCell = a.querySelector(`td:nth-child(${colIndex + 1})`);
                const bCell = b.querySelector(`td:nth-child(${colIndex + 1})`);
                
                if (!aCell || !bCell) return 0;
                
                const aColText = aCell.textContent.trim();
                const bColText = bCell.textContent.trim();
                
                const compare = aColText.localeCompare(bColText, undefined, {numeric: true, sensitivity: 'base'});
                return ascending ? compare : -compare;
            });

            // Clear and re-append sorted rows
            rows.forEach(row => tableBody.removeChild(row));
            sortedRows.forEach(row => tableBody.appendChild(row));
        }
    </script>
</body>
</html>
